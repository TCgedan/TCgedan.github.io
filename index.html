<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唐茶歌单</title>
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 整体背景设置 */
        body {
            background: linear-gradient(to bottom, #ffc0cb, #A770EF);
            min-height: 100vh;
            padding: 20px;
            cursor: url('shubiao.png'), auto;
            position: relative;
            overflow-x: hidden;
        }

        /* 星光容器 */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* 单个星光粒子 */
        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        /* 星光动画 */
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* 歌单主容器 */
        .song-container {
            width: 80%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            padding: 25px;
            position: relative;
            z-index: 1;
        }

        /* 右侧固定区域容器 */
        .right-side-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 16%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1;
        }

        /* 个人信息区域 */
        .profile-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        /* 搜索和筛选区域 */
        .search-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #A06705;
            border-radius: 25px;
            margin-bottom: 15px;
        }

        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 2px solid #A06705;
        }

        th, td {
            border: 1px solid #A06755;
            padding: 15px;
            text-align: left;
        }

        th {
            background: rgba(160, 103, 5, 0.6);
            color: white;
        }

        /* 隐藏B列和C列 */
        th:nth-child(2),
        th:nth-child(3),
        td:nth-child(2),
        td:nth-child(3) {
            display: none;
        }

        /* 行悬停效果 */
        tr:hover td {
            background: rgba(160, 103, 5, 0.1);
        }

        /* 按钮基础样式 */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: 2px solid #A06705;
            background: white;
            color: #A06705;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #A06705;
            color: white;
        }

        /* 分页按钮样式 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            margin: 0 5px;
            padding: 8px 12px;
            border: 1px solid #A06705;
            border-radius: 5px;
            background: white;
            color: #A06705;
            cursor: pointer;
        }

        .pagination button.active {
            background: #A06705;
            color: white;
        }

        /* 媒体查询，针对手机端 */
        @media (max-width: 768px) {
            .right-side-container {
                width: 30%;
            }

            .btn {
                font-size: 12px;
                white-space: normal;
                padding: 8px;
                line-height: 1.2;
            }

            .avatar {
                width: 60px;
                height: 60px;
            }

            .profile-container {
                padding: 10px;
            }

            .song-container {
                width: 100%;
                padding: 10px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }
        
        /* 电脑端歌名居中显示 */
td:first-child {
    text-align: center;
}

/* 手机端歌名靠左显示 */
@media (max-width: 768px) {
    td:first-child {
        text-align: left;
    }
}
    </style>
</head>
<body>
    <!-- 星光容器 -->
    <div class="stars-container" id="starsContainer"></div>

    <!-- 歌单区域 -->
    <div class="song-container">
        <table>
            <thead>
                <tr>
                    <th>歌名</th>
                    <th>首字母</th>
                    <th>外文</th>
                </tr>
            </thead>
            <tbody id="songList">
                <!-- 动态加载内容 -->
            </tbody>
        </table>
        <!-- 分页按钮 -->
        <div class="pagination" id="pagination">
            <!-- 动态生成分页按钮 -->
        </div>
    </div>

    <!-- 右侧固定区域 -->
    <div class="right-side-container">
        <!-- 个人信息区域 -->
        <div class="profile-container">
            <img src="唐茶_v2.png" class="avatar" alt="头像" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 15px;border: 3px solid #A06705;">
            <h2 style="color: #A06705; margin: 15px 0;">唐茶</h2>
            <a href="https://www.acfun.cn/u/2869300" class="btn" target="_blank">个人主页</a>
            <a href="https://live.acfun.cn/live/2869300" class="btn" target="_blank">直播页面</a>
        </div>

        <!-- 搜索和筛选区域 -->
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="输入歌名或歌手...">
            <select id="letterFilter" class="search-input">
                <option value="">全部首字母</option>
            </select>
            <button id="foreignFilter" class="btn">外文歌</button>
            <button id="randomSong" class="btn">随心一听</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        // 创建随机星光
        function createStars() {
            const container = document.getElementById('starsContainer');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const size = 3 + Math.random() * 8;
                
                star.style.cssText = `
                    left: ${x}px;
                    top: ${y}px;
                    width: ${size}px;
                    height: ${size}px;
                    animation-delay: ${Math.random() * 2}s;
                `;

                startFloating(star);
                container.appendChild(star);
            }
        }

        // 飘动动画效果
        function startFloating(star) {
            let x = parseFloat(star.style.left);
            let y = parseFloat(star.style.top);
            let dx = (Math.random() - 0.5) * 0.5;
            let dy = (Math.random() - 0.5) * 0.5;

            function animate() {
                x += dx;
                y += dy;
                
                if (x < 0 || x > window.innerWidth) dx *= -1;
                if (y < 0 || y > window.innerHeight) dy *= -1;

                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                
                requestAnimationFrame(animate);
            }
            
            requestAnimationFrame(animate);
        }

        // 初始化星光
        createStars();

        // 歌单功能
        let songs = [];
        let currentFilters = {
            search: '',
            letter: '',
            foreign: false
        };
        let currentPage = 1;
        const pageSize = 50; // 每页显示50行

        // 加载Excel数据
        function loadSongs() {
            fetch('唐茶歌单.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(new Uint8Array(data), { type: 'array' });
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    songs = jsonData
                        .filter(row => row.length >= 3 && row[0] && String(row[0]).trim() && row[1] && /^[A-Za-z]$/.test(String(row[1]).trim())) // 确保B列是单个字母
                        .map(row => {
                            const cleanedName = String(row[0])
                                .trim()
                                .replace(/[\r\n\s]+/g, ' ')
                                .normalize('NFKC');
                            return {
                                name: cleanedName,
                                letter: String(row[1] || '').toUpperCase().trim(),
                                foreign: String(row[2]).toUpperCase() === 'TRUE'
                            };
                        });
                    
                    console.log('加载的歌单数据:', songs.map(s => s.name));
                    
                    initLetterFilter(); // 初始化首字母筛选
                    renderTable();
                    renderPagination(); // 初始化分页
                })
                .catch(error => console.error('加载歌单失败:', error));
        }

        // 初始化首字母筛选
        function initLetterFilter() {
            const letters = [...new Set(songs.map(s => s.letter))].sort();
            const filter = document.getElementById('letterFilter');
            
            letters.forEach(letter => {
                if (letter) {
                    const option = document.createElement('option');
                    option.value = letter;
                    option.textContent = letter;
                    filter.appendChild(option);
                }
            });
        }

        // 渲染表格
        function renderTable() {
            const filteredSongs = songs.filter(song => {
                const matchSearch = !currentFilters.search || 
                    song.name.toLowerCase().includes(currentFilters.search.toLowerCase()) ||
                    song.letter.toLowerCase().includes(currentFilters.search.toLowerCase());
                const matchLetter = !currentFilters.letter || song.letter === currentFilters.letter;
                const matchForeign = !currentFilters.foreign || song.foreign;
                return matchSearch && matchLetter && matchForeign;
            });

            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const paginatedSongs = filteredSongs.slice(start, end);

            const tbody = document.getElementById('songList');
            tbody.innerHTML = paginatedSongs.map(song => `
                <tr>
                    <td>${song.name}</td>
                    <td>${song.letter}</td>
                    <td>${song.foreign ? 'TRUE' : 'FALSE'}</td>
                </tr>
            `).join('');

            // 绑定复制功能
            document.querySelectorAll('#songList td:first-child').forEach(td => {
                td.addEventListener('click', () => {
                    navigator.clipboard.writeText(td.textContent)
                        .then(() => alert(`已复制：${td.textContent}`))
                        .catch(() => alert('复制失败，请检查权限设置'));
                });
            });
        }

        // 渲染分页按钮
        function renderPagination() {
            const filteredSongs = songs.filter(song => {
                const matchSearch = !currentFilters.search || 
                    song.name.toLowerCase().includes(currentFilters.search.toLowerCase()) ||
                    song.letter.toLowerCase().includes(currentFilters.search.toLowerCase());
                const matchLetter = !currentFilters.letter || song.letter === currentFilters.letter;
                const matchForeign = !currentFilters.foreign || song.foreign;
                return matchSearch && matchLetter && matchForeign;
            });

            const totalPages = Math.ceil(filteredSongs.length / pageSize);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                if (i === currentPage) {
                    button.classList.add('active');
                }
                button.addEventListener('click', () => {
                    currentPage = i;
                    renderTable();
                    renderPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' }); // 切换到页面顶部
                });
                pagination.appendChild(button);
            }
        }

        // 随机点歌并自动复制功能
        function randomSong() {
            const filteredSongs = songs.filter(song => {
                const matchSearch = !currentFilters.search || 
                    song.name.toLowerCase().includes(currentFilters.search.toLowerCase()) ||
                    song.letter.toLowerCase().includes(currentFilters.search.toLowerCase());
                const matchLetter = !currentFilters.letter || song.letter === currentFilters.letter;
                const matchForeign = !currentFilters.foreign || song.foreign;
                return matchSearch && matchLetter && matchForeign;
            });

            if (filteredSongs.length > 0) {
                const randomIndex = Math.floor(Math.random() * filteredSongs.length);
                const song = filteredSongs[randomIndex];
                navigator.clipboard.writeText(song.name)
                    .then(() => alert(`随机推荐并已复制：${song.name}`))
                    .catch(() => alert(`随机推荐：${song.name}，但复制失败，请检查权限设置`));
            } else {
                alert('当前筛选条件下没有歌曲');
            }
        }

        // 事件监听
        document.getElementById('searchInput').addEventListener('input', e => {
            currentFilters.search = e.target.value.trim();
            currentPage = 1; // 重置分页
            renderTable();
            renderPagination();
        });

        document.getElementById('letterFilter').addEventListener('change', e => {
            currentFilters.letter = e.target.value;
            currentPage = 1; // 重置分页
            renderTable();
            renderPagination();
        });

        document.getElementById('foreignFilter').addEventListener('click', () => {
            currentFilters.foreign = !currentFilters.foreign;
            document.getElementById('foreignFilter').classList.toggle('active');
            currentPage = 1; // 重置分页
            renderTable();
            renderPagination();
        });

        document.getElementById('randomSong').addEventListener('click', randomSong);

        // 初始化加载
        loadSongs();
    </script>
</body>
</html>
