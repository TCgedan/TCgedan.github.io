        /* 整体背景设置 */
        body {

        /* 星光容器 */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* 单个星光粒子 */
        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        /* 星光动画 */
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* 自定义复制提示框 */
        .copy-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-toast.show {
            opacity: 1;
        }

        /* 歌单主容器 */
        .song-container {
            width: 80%;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            padding: 25px;
            position: relative;
            z-index: 1;
        }

        /* 右侧固定区域容器 */
        .right-side-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 16%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1;
        }

        /* 个人信息区域 */
        .profile-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        /* 搜索和筛选区域 */
        .search-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        /* 搜索框容器 */
        .search-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 10px 50px 10px 10px; /* 右侧留出按钮空间 */
            border: 2px solid #A06705;
            border-radius: 25px;
            box-sizing: border-box;

        /* 嵌入搜索框的随机按钮 */
        .search-random-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            padding: 5px 10px;
            border: none;
            border-radius: 20px;
            background: #A06705;
            color: white;
            cursor: pointer;

    <script>
        // 创建随机星光
        function createStars() {
            const container = document.getElementById('starsContainer');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const size = 3 + Math.random() * 8;
                
                star.style.cssText = `
                    left: ${x}px;
                    top: ${y}px;
                    width: ${size}px;
                    height: ${size}px;
                    animation-delay: ${Math.random() * 2}s;
                `;

                startFloating(star);
                container.appendChild(star);
            }
        }

        // 星光飘动动画效果
        function startFloating(star) {
            let x = parseFloat(star.style.left);
            let y = parseFloat(star.style.top);
            let dx = (Math.random() - 0.5) * 0.5;
            let dy = (Math.random() - 0.5) * 0.5;

            function animate() {
                x += dx;
                y += dy;
                
                if (x < 0 || x > window.innerWidth) dx *= -1;
                if (y < 0 || y > window.innerHeight) dy *= -1;

                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                
                requestAnimationFrame(animate);
            }
            
            requestAnimationFrame(animate);
        }

        // 显示复制提示
        function showCopyToast(message) {
            const toast = document.getElementById('copyToast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // 初始化星光
        createStars();

        // 歌单功能
        let songs = [];
        let currentFilters = {
            search: '',
            letter: '',
            foreign: null
        };
        let currentPage = 1;
        const pageSize = 50;

        // 加载Excel数据
        function loadSongs() {
            fetch('唐茶歌单.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(new Uint8Array(data), { type: 'array' });
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    songs = jsonData
                        .filter(row => row.length >= 3 && row[0] && String(row[0]).trim() && row[1] && /^[A-Za-z]$/.test(String(row[1]).trim()))
                        .map(row => {
                            const cleanedName = String(row[0])
                                .trim()
                                .replace(/[\r\n\s]+/g, ' ')
                                .normalize('NFKC');
                            return {
                                name: cleanedName,
                                letter: String(row[1] || '').toUpperCase().trim(),
                                foreign: String(row[2]).toUpperCase() === 'TRUE'
                            };
                        });
                    
                    initLetterFilter();
                    renderTable();
                    renderPagination();
                })
                .catch(error => console.error('加载歌单失败:', error));
        }

        // 初始化首字母筛选
        function initLetterFilter() {
            const letters = [...new Set(songs.map(s => s.letter))].sort();
            const filter = document.getElementById('letterFilter');
            
            letters.forEach(letter => {
                if (letter) {
                    const option = document.createElement('option');
                    option.value = letter;
                    option.textContent = letter;
                    filter.appendChild(option);
                }
            });
        }

        // 渲染歌曲列表
function renderTable() {
    const filteredSongs = songs.filter(song => {
        const matchSearch = !currentFilters.search || 
            song.name.toLowerCase().includes(currentFilters.search.toLowerCase()) ||
            song.letter.toLowerCase().includes(currentFilters.search.toLowerCase());
        const matchLetter = !currentFilters.letter || song.letter === currentFilters.letter;
        const matchForeign = currentFilters.foreign === null || song.foreign === currentFilters.foreign;
        return matchSearch && matchLetter && matchForeign;
    });

    const start = (currentPage - 1) * pageSize;
    const end = start + pageSize;
    const paginatedSongs = filteredSongs.slice(start, end);

    const songList = document.getElementById('songList');
    songList.innerHTML = paginatedSongs.map(song => `
        <div class="song-item">
            ${song.name}
        </div>
    `).join('');

    // 绑定复制功能
    document.querySelectorAll('.song-item').forEach(item => {
        item.addEventListener('click', () => {
            const songName = item.textContent.trim(); // 获取歌曲名
            const formattedText = `点歌@${songName}`; // 格式化文本
            navigator.clipboard.writeText(formattedText) // 复制格式化后的文本
                .then(() => {
                    showCopyToast(`已复制：${formattedText}`); // 显示提示
                })
                .catch(() => {
                    showCopyToast('复制失败，请检查权限设置'); // 显示错误提示
                });
        });
    });
}

        // 渲染分页按钮
        function renderPagination() {
            const filteredSongs = songs.filter(song => {
                const matchSearch = !currentFilters.search || 
                    song.name.toLowerCase().includes(currentFilters.search.toLowerCase()) ||
                    song.letter.toLowerCase().includes(currentFilters.search.toLowerCase());
                const matchLetter = !currentFilters.letter || song.letter === currentFilters.letter;
                const matchForeign = currentFilters.foreign === null || song.foreign === currentFilters.foreign;
                return matchSearch && matchLetter && matchForeign;
            });

            const totalPages = Math.ceil(filteredSongs.length / pageSize);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                if (i === currentPage) {
                    button.classList.add('active');
                }
                button.addEventListener('click', () => {
                    currentPage = i;
                    renderTable();
                    renderPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                pagination.appendChild(button);
            }
        }

        // 随机点歌并自动复制功能
        function randomSongSelect() {

                const matchSearch = !currentFilters.search || 
                    song.name.toLowerCase().includes(currentFilters.search.toLowerCase()) ||

                const matchLetter = !currentFilters.letter || song.letter === currentFilters.letter;
                const matchForeign = currentFilters.foreign === null || song.foreign === currentFilters.foreign;
                return matchSearch && matchLetter && matchForeign;
            });

            if (filteredSongs.length > 0) {
                const randomIndex = Math.floor(Math.random() * filteredSongs.length);
                const song = filteredSongs[randomIndex];
                navigator.clipboard.writeText(song.name)
                    .then(() => {
                        showCopyToast(`已复制：点歌@${song.name}`);

                    .catch(() => {

        function randomLink() {
            const randomIndex = Math.floor(Math.random() * links.length);
            const windowWidth = 860; // 修改子窗口宽度为 860
            const windowHeight = 700; // 修改子窗口高度为 700

            try {
                const childWindow = window.open(links[randomIndex], '_blank', `width=${windowWidth},height=${windowHeight},left=${leftPosition},top=${topPosition}`);

                } else {
